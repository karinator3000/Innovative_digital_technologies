<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-plot-component/dist/aframeplot-component.min.js"> </script>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false"> 
      <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      <a-marker preset="kanji" id='marker-kanji' registerevents>
        <a-box position='0 0.5 0' material='color:blue;' jump></a-box>
      </a-marker>
      <a-marker type='barcode' value='6' id='marker-barcode-7'registerevents>
        <a-sphere position='0 0.5 0' radius="0.5" material='color: green;' jump></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    AFRAME.registerComponent('registerevents', {
      init: function () {
      var marker = this.el;
      marker.addEventListener('markerFound', function() {
      console.log('markerFound', marker.id); });
      marker.addEventListener('markerLost', function() {
      console.log('markerLost', marker.id); });
      }
    });
  </body>
</html>
