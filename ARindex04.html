<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-plot-component/dist/aframeplot-component.min.js"> </script>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false"> 
      <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      <a-marker preset="kanji">
        <a-entity plot="function: ((3*x)^2 - (4*y)^2)/4;
          order: 32;
          show_zero_planes: true;
          bounds: -0.5 0.5 -0.5 0.5 -0.5 0.5;
          color: #04F"> </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
