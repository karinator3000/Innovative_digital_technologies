<!DOCTYPE html> 
<html>
<meta charset="utf8">
 <script src="aframe/aframe.min.js"></script>
 <script src="AR.js-master/aframe/build/aframe-ar.js"></script>
 <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;
  debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
 <a-marker preset="hiro" id='marker-hiro' registerevents>
<a-sphere position='0 0.5 0' radius="0.5" material='color: #CA3200;' jump></a-sphere> 
 </a-marker>
 <a-marker preset="kanji" id='marker-kanji' registerevents>
 <a-cone color="#927AFF" radius-bottom="1" radius-top="0.001"></a-cone>
 </a-marker> 
 <a-marker type="pattern" url="pattern-плюс.patt"> <!--власний маркер-->
 <a-cylinder color="#C8CA00" height="1" radius="0.5"></a-cylinder>
 </a-marker>
 </a-scene>
</html>
