<!DOCTYPE html> 
<html>
<canvas id="Canvas"></canvas> <!--створення графіки засобами JS-->
	<script src="three.js-dev/build/three.js"></script> <!--підключення бібліотеки-->
	<script>
	var renderer=new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});	//створення рендерер - відображення 3Д моделі на полотні
	renderer.setClearColor(0xCBEFFF); //фоновий колір
	renderer.setPixelRatio(window.devicePixelRatio); //співвідношення пікселів до значення вікна браузера
	renderer.setSize(window.innerWidth, window.innerHeight); //розширення полотна до висоти-ширини поточного вікна
	var camera=new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000); //камера
	var scene=new THREE.Scene(); //створення сцени
	//пірамідка, але не хеопса
	var pyramidgeometry=new THREE.CylinderGeometry(0, 0.8, 2, 4);
	var pyramidmaterial=new THREE.MeshLambertMaterial({color: 0xF3FFE2});
	var pyramidmesh=new THREE.Mesh(pyramidgeometry, pyramidmaterial);
	pyramidmesh.position.set(0, 2, -10);
	scene.add(pyramidmesh);
	//свет, не в конце тонеля
	var lightOne=new THREE.AmbientLight(0xffff, 0.5);
	scene.add(lightOne);
	//свет в кінці тунеля
	var lightTwo=new THREE.PointLight(0xffff, 0.5);
	scene.add(lightTwo);

	//білий квадратик
	var boxgeometry=new THREE.BoxGeometry(1, 1, 1);
	var boxmaterial=new THREE.MeshBasicMaterial();
	var boxmesh=new THREE.Mesh(boxgeometry, boxmaterial);
	boxmesh.position.set(-0.9, 0, -6);
	scene.add(boxmesh);
	//чорна сфера з палок
	var spheregeometry=new THREE.SphereGeometry(0.5);
	var spherematerial=new THREE.MeshBasicMaterial({wireframe: true, color: 0x0000000});
	var spheremesh=new THREE.Mesh(spheregeometry, spherematerial);
	spheremesh.position.set(0.9, 0, -6);
	scene.add(spheremesh);
	//чорний сфера не з палок	
	var circlegeometry=new THREE.CircleBufferGeometry(0.5);
	var circlematerial=new THREE.MeshBasicMaterial({color: 0x0000000});
	var circlemesh=new THREE.Mesh(circlegeometry, circlematerial);
	circlemesh.position.set(2, 0, -6);
	circlemesh.rotation.set(0, 0.5, 0);
	scene.add(circlemesh);
		
	//якийсь непонятний об'єкт
	var parageometry=new THREE.ParametricGeometry(paraFuncyion, 8, 8);
	var paramaterial=new THREE.MeshBasicMaterial({color: 0xF3FFE2});
	var paramesh=new THREE.Mesh(parageometry, paramaterial);
	paramesh.position.set(0, -2, -100);
	scene.add(paramesh);

	//Додамо до вже створених об’єктів площину
	var planegeometry=new THREE.PlaneGeometry(10, 10);
	var planematerial=new THREE.MeshBasicMaterial();
	var planemesh=new THREE.Mesh(planegeometry, planematerial);
	planemesh.position.set(0, -20, -100);
	scene.add(planemesh);
		
		
	var paraFunction=function(a, b)
	{
		var x=-5+5*a;
		var y=-5+5*b;
		var z=(Math.sin(a*Math.PI)+Math.sin(b*Math.PI))*(-7);
		return new THREE.Vector3(x, y, z);
	}
	function render()
	{
		pyramidmesh.rotation.y+=0.1; //анімка пірамідки
		paramesh.rotation.y+=0.1;
		paramesh.rotation.x+=0.1;
		renderer.render(scene, camera); //виклик функціїї - початок процесу анімації
		requestAnimationFrame(render);
		
	}
	render();
	</script>
</body>
</html>
