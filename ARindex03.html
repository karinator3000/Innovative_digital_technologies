<!DOCTYPE html>
<html>
	<meta charset="utf-8">
 	<script src="aframe/aframe.min.js"></script>
	<script src="AR.js-master/aframe/build/afram-ar.min.js"></script>

	<a-scene embedded arjs = 'trackingMethod: best;'>
	
		<a-anchor hit-testing-enabled='true'>

		<a-torus position="0 0.5 0" color="green" radius="0.5"
			animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
		</a-torus> 
		<a-plane src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple">
		</a-plane> 
		<a-torus-knot color="orange" radius="0.5" position="1 0.5 0"
			animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
		</a-torus-knot>
		<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
		<a-cylinder color="blue" height="2" radius="0.05"  position="1 0 0"></a-cylinder>
	

		<a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>
		<a-text value="Рижаніна Каріна Олексіївна"  color="black" 
		width="3" position="-1 0.5 -1" font="custom-msdf.json" negate="false"></a-text> 
	 	</a-anchor>
		<a-camera-static/>
	</a-scene>
</html>
