<!DOCTYPE html>
<meta charset="utf-8">
<html>
 	<script src="aframe/aframe.min.js"></script>
 	<a-scene>
	 <a-sky color="grey"></a-sky>
	

	<a-torus position="-2 1 -5" color="green" radius="1.2"
		animation="property: components.material.material.color;
		type: color; from: green; to: red; loop: true; dur: 10000">
	</a-torus> 

	<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
		animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
	</a-torus-knot>

	<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
	<a-cylinder color="blue" height="2" radius="0.05"  position="-3 -1 -5"></a-cylinder>
	<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

	<a-plane src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" width="7" height="7"
	rotation="-55 0 0" position="-2 -2 -5" color="purple">
	</a-plane> 
	<a-plane width="9" height="2" position="3 1 -9"></a-plane>
	<a-text value="Рижаніна Каріна Олексіївна"  color="black" 
		width="10" position="-0.5 1 -6" font="custom-msdf.json" negate="false"></a-text> 
	</a-scene>
</html>
